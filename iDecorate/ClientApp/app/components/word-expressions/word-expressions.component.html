<div class="container">

    <h1>Words and Expressions</h1>

    <p>Save the words or the expression you need to learn.</p>

    <form (submit)="formWordExpression.valid && onSubmit()" #formWordExpression="ngForm">
        <div class="form-group row">
            <label for="topic" class="col-sm-2 col-form-label">Topic</label>
            <div class="col-sm-5">
                <select [(ngModel)]="model.topic_id" name="topic" id="topic" class="form-control" required #topic_id="ngModel">
                    <option [ngValue]="selected" selected>Select...</option>
                    <option *ngFor="let topic of topics" [ngValue]="topic.id">{{topic.description}}</option>
                </select>
                <div *ngIf="topic_id.invalid && (topic_id.dirty || topic_id.touched)" class="alert alert-danger">
                    <div *ngIf="topic_id.errors.required">
                        Word is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="wordExpression" class="col-sm-2 col-form-label">Word / Expression</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Type the word..." name="wordExpression" id="wordExpression" [(ngModel)]="model.description"
                    required #description="ngModel">
                <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
                    <div *ngIf="description.errors.required">
                        Word is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="meanning" class="col-sm-2 col-form-label">Meaning</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Type the word meaning..." name="meanning" id="meanning" [(ngModel)]="model.meanning"
                    required #meanning="ngModel">
                <div *ngIf="meanning.invalid && (meanning.dirty || meanning.touched)" class="alert alert-danger">
                    <div *ngIf="meanning.errors.required">
                        Word is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-5">
                <button type="submit" class="btn btn-default" [disabled]="formWordExpression.invalid">Submit</button>
                <button type="button" class="btn btn-default" (click)="formWordExpression.resetForm({})">Reset</button>
            </div>
        </div>
    </form>
    <div class="form-group row">
        <label class="col-sm-2" *ngIf="wordExpresions.length == 0"><em>Loading...</em></label>
        <div class="col-sm-10">
            <table class="table table-sm" *ngIf="wordExpresions.length > 0">
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Word</th>
                        <th>Meaning</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let we of wordExpresions">
                        <td>{{ we.topic }}</td>
                        <td>{{ we.word }}</td>
                        <td>{{ we.meaning }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
