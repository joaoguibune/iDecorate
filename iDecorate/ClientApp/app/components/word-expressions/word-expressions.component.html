<div class="container">

    <h1>Words and Expressions</h1>

    <p>Save the words or the expression you need to learn.</p>

    <form (submit)="formWordExpression.valid && onSubmit()" #formWordExpression="ngForm" novalidate>
        <div class="form-group row">
            <label for="topic_id" class="col-sm-2 col-form-label">Topic</label>
            <div class="col-sm-5">
                <select [(ngModel)]="model.topic_id" name="topic_id" id="topic_id" class="form-control" required #topic_id="ngModel">
                    <option [ngValue]="selected" selected>Select...</option>
                    <option *ngFor="let topic of topics" [ngValue]="topic.id">{{topic.description}}</option>
                </select>
                <div *ngIf="topic_id.invalid && (topic_id.dirty || topic_id.touched)" class="list-group-item list-group-item-danger">
                    <div *ngIf="topic_id.errors.required">
                        Topic is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Word / Expression</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Type the word..." name="description" id="description" [(ngModel)]="model.description"
                    required #description="ngModel">
                <div *ngIf="description.invalid && (description.dirty || description.touched)" class="list-group-item list-group-item-danger">
                    <div *ngIf="description.errors.required">
                        Word is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="meaning" class="col-sm-2 col-form-label">Meaning</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Type the word meaning..." name="meaning" id="meaning" [(ngModel)]="model.meaning"
                    required #meaning="ngModel">
                <div *ngIf="meaning.invalid && (meaning.dirty || meaning.touched)" class="list-group-item list-group-item-danger">
                    <div *ngIf="meaning.errors.required">
                        Meaning is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-5">
                <button type="submit" class="btn btn-default" [disabled]="formWordExpression.invalid">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </form>
    <div class="form-group row">
        <label class="col-sm-2" *ngIf="wordExpresions.length == 0 && !endRequest"><em>Loading...</em></label>
        <label class="col-sm-2" *ngIf="wordExpresions.length == 0 && endRequest"><em>No content.</em></label>
        <div class="col-sm-10">
            <table class="table table-sm" *ngIf="wordExpresions.length > 0 && endRequest">
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Word</th>
                        <th>Meaning</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let we of wordExpresions">
                        <td>{{ we.topic }}</td>
                        <td>{{ we.word }}</td>
                        <td>{{ we.meaning }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
