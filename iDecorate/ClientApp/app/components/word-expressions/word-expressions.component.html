<div class="container">

    <h1>Words and Expressions</h1>

    <p>Save the words or the expression you need to learn.</p>

    <form>
        <div class="form-group row">
            <label for="topic" class="col-sm-2 col-form-label">Topic</label>
            <div class="col-sm-5">
                <select [(ngModel)]="id_topic_selected" name="topic" id="topic" class="form-control">
                    <option *ngFor="let topic of topics" [ngValue]="topic.id">{{topic.description}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="wordExpression" class="col-sm-2 col-form-label">Word / Expression</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="wordExpression" id="wordExpression" [(ngModel)]="model.description">
            </div>
        </div>
        <div class="form-group row">
            <label for="meanning" class="col-sm-2 col-form-label">Meaning</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Password" name="meanning" id="meanning" [(ngModel)]="model.meanning">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-5">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" *ngIf="wordExpresions.length == 0"><em>Loading...</em></label>
            <div class="col-sm-12">
                <table class="table table-sm" *ngIf="wordExpresions.length > 0">
                    <thead>
                        <tr>
                            <th>Topic</th>
                            <th>Word</th>
                            <th>Meaning</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let we of wordExpresions">
                            <td>{{ we.topic }}</td>
                            <td>{{ we.word }}</td>
                            <td>{{ we.meaning }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
